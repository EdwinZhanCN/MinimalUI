# GitHub Actions 示例：主分支的 docs/ 变动时自动部署
on:
    push:
        branches: [main]
        paths: ["docs/**"]
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: npm ci && npm run docs:build
            - uses: peaceiris/actions-gh-pages@v3
              with:
                  publish_dir: ./docs/.vitepress/dist
